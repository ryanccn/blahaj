version: '3.9'

services:
  bot:
    build: .
    env_file:
      - .env
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.blahaj.rule=Host(`blahaj.ryanccn.dev`)'
      - 'traefik.http.routers.blahaj.tls=false'
      - 'traefik.http.routers.blahaj.service=blahaj-svc'
      - 'traefik.http.services.blahaj-svc.loadbalancer.server.port=3000'
    networks:
      - traefik_traefik
      - default

  redis:
    image: 'redis:alpine'
    command: redis-server --save 60 1
    volumes:
      - redis-data:/data

volumes:
  redis-data:

networks:
  traefik_traefik:
    external: true
